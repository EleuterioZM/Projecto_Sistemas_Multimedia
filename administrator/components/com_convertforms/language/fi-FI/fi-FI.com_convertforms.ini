COM_CONVERTFORMS_UPLOAD_AUTO_DELETE_DESC="Jos saat paljon latauksia, ladattujen tiedostojen käyttämä palvelintila voi nopeasti täyttyä, mikä vaatii jonkin verran säännöllistä tiedostojen käsittelyä tilan vapauttamiseksi.<br><br>Tämä vaihtoehto auttaa sinua poistamaan automaattisesti Lataa-kansioon tallennetut tiedostot asetetun ajanjakson jälkeen.<br><br>Esimerkiksi kirjoita 3, jos haluat poistaa tiedostoja, jotka ovat yli 3 päivää vanhoja, tai 0, jos haluat säilyttää tiedostot ikuisesti.<br><br>Huomaa: Convert Formsin ladattujen tiedostojen automaattinen poisto -laajennus on otettava käyttöön ja palvelimellesi määritettävä vastaava Cron Job URL-osoite. "
