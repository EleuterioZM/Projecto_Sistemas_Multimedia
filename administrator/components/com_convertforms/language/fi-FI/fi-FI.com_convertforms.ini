COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS="Lomakeprosessi"
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS_DESC="Tälle alueelle lisätty PHP-koodi suoritetaan juuri ennen lomaketietojen tallentamista tietokantaan riippumatta siitä, onko lähetys kelvollinen vai ei.<br><br>Tämä alue on varsin hyödyllinen, kun joudut käsittelemään laskelmia, suorittamaan tarkennettau validointia tai muuttamaan kentän arvoa. Kaikki tässä tehdyt muutokset <b>$post</b> (Array) -muuttujaan heijastuvat lähetysmerkinnässä.<br><br>Lomakeasetusten käyttämiseksi käytä <b>$form</b> (Array) muuttujaa. <br><br>Tunnisteita &lt;?php and ?> ei tarvitse sisällyttää."
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION="Lomakkeen lähettämisen jälkeen"
