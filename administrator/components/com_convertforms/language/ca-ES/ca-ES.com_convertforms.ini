COM_CONVERTFORMS_FILEUPLOAD_UPLOAD_TYPES_DESC="Introduïu una llista separada per comes de tipus de fitxer permesos com: </b>.jpg, .gif, .png, .pdf <br><br> Podeu introduir tipus multimèdia com: application/pdf, images/*, video/* o podeu barrejar tots dos: application/*, .png, .jpg<br><br>Nota: Això no és infal·lible i es pot enganyar, si us plau, recordeu que sempre hi ha un perill en permetre que els usuaris pugin fitxers. <br><br>Cal instal·lar l'extensió PHP <b>fileinfo </b>per endevinar."
