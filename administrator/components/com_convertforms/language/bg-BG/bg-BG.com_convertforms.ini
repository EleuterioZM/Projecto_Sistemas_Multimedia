COM_CONVERTFORMS_PHPSCRIPT_FORM_DISPLAY="Формулар Показване"
COM_CONVERTFORMS_PHPSCRIPT_FORM_DISPLAY_DESC="PHP скриптът, добавен в тази област, се изпълнява веднага преди показването на формата.<br> <br>Основният акцент в тази област е променливата <b>$formLayout</b> (String), която съдържа HTML кода на формата.<br> <br>За достъп до настройките на формата използвайте <b>$form</b>  (Array ) променлива.<br> <br>Не е необходимо да включвате &lt;?php and ?> маркерите."
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS="Формуляр процес"
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS_DESC="PHP кодът, добавен в тази област, се изпълнява непосредствено преди данните от формуляра да бъдат запазени в базата данни, независимо дали изпращането е валидно или не.<br><br>Тази област е по-полезна, когато трябва да обработите изчисления, да извършите разширено валидиране или да промените стойността на полето. Всички модификации на променлива <b>$post</b> (Array), извършени тук, ще бъдат отразени в записа за изпращане.<br> <br>За достъп до настройките на формуляра, използвайте променливата <b>$form</b> (Array).<br> <br>Не е необходимо да включвате маркерите &lt;?php and ?>."
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION="След подаване на формуляр"
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION_DESC="PHP кодът, добавен в тази област, се изпълнява, след като формулярът е успешно изпратен и данните са записани в базата данни.<br> <br>Това е по-полезно, когато се опитвате да изпълните някои допълнителни задачи като безмълвно публикуване на данни на друг URL адрес. Можете да получите достъп до окончателното изпращане чрез променливата <b>$submission</b> (Object).<br> <br>За достъп до настройките на формуляра използвайте променливата <b>$form</b> (Array).<br> <br>Не е необходимо да включвате маркерите &lt;?php and ?> tags."
