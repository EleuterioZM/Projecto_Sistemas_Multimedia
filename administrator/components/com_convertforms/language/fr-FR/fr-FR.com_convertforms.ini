COM_CONVERTFORMS_PHPSCRIPT_FORM_DISPLAY_DESC="Le script PHP ajouté dans cette zone est exécuté juste avant l'affichage du formulaire. <br><br>Le principal dans cette zone est la variable <b>$formLayout</b> (String) qui contient le code HTML du formulaire.<br><br>Pour accéder aux paramètres du formulaire, utilisez la variable <b>$form</b> (Array).<br><br>Vous n'avez pas besoin d'utiliser les balises <?php et ?>"
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS="Déroulement du formulaire"
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS_DESC="Le code ajouté ici est exécuté juste avant la sauvegarde du formulaire dans la base de données, que la soumission soit ou non valide.<br><br>Cette zone est surtout utile lorsque vous devez effectuer des calculs, faire une validation avancée ou modifier la valeur d'un champ. Toute modification de la variable <b>$post</b> (Array) définie ici sera reprise dans la soumission.<br><br>Pour accéder aux paramètres, utilisez la variable <b>$form </b>(Array).<br><br>Vous n'avez pas besoin d'utiliser les balises <?php et ?>."
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION="Après soumission du formulaire"
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION_DESC="Le code PHP ajouté ici est exécuté après la soumission réussie et l'enregistrement des données dans la base.<br><br>Il est utile pour exécuter des tâches complémentaires comme transmettre des données de manière masquée vers une autre URL. Vous pouvez accéder à la soumission complète en utilisant la variable <b>$submission</b> (Object).<br><br>Pour accéder aux paramètres du formulaire, utilisez la variable <b>$form</b> (Array).<br><br>Vous n'avez pas besoin d'inclure les balises <?php et ?>."
COM_CONVERTFORMS_PHPSCRIPT_NOTE="Les scripts PHP ne sont pas exécutés dans la partie admin du site afin d'éviter les problèmes liés à la prévisualisation des formulaires en direct. Testez toujours sur le site (front-end)."
