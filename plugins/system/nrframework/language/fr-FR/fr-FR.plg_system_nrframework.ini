NR_BGIMAGE_REPEAT="Répétition"
NR_BGIMAGE_REPEAT_DESC="La propriété de répétition de l'arrière-plan définit si/comment l'image de fond va se répéter. Par défaut, l'image de fond se répète à la fois verticalement et horizontalement.<Br><Br>Repeat : l'image de fond se répétera à la fois verticalement et horizontalement.<br><br>Repeat-x : l'image de fond se répétera horizontalement seulement<Br><br>Repeat-y : l'image de fond se répétera verticalement seulement<br><br>No-repeat : l'image de fond ne se répétera pas."
NR_BGIMAGE_SIZE="Taille"
NR_BGIMAGE_SIZE_DESC="Définit la taille de l'image d'arrière plan.<br><br>Auto : l'image de fond utilise sa largeur et sa hauteur<br><br>Cover : redimensionne l'image de fond pour recouvrir complètement la zone d'arrière plan. Certaines parties de l'image peuvent donc ne plus être visible en fonction du positionnement de la zone d'arrière plan<br><br>Contain : Redimensionne l'image de fond proportionnellement l'image afin qu'elle rentre parfaitement dans la zone d'arrière plan<br><br>100% 100% : Recadre l'image de fond pour recouvrir complètement la zone de contenu."
NR_BGIMAGE_POSITION="Position"
NR_BGIMAGE_POSITION_DESC="La propriété position de l'arrière plan définit où se place l'image de fond. Par défaut, l'image est placé en haut à gauche de l'arrière plan. La première valeur correspond à la position horizontale, et la seconde à la verticale.<br><br>Vous pouvez utilisez n'importe quelle valeur prédéfinie ou entrez une valeur personnalisée en pourcentage : x% y% ou en pixel xPos yPos."
