NR_BGIMAGE_FILE_DESC="Изберете или качете файл за фоновото изображение."
NR_BGIMAGE_REPEAT="Повторение"
NR_BGIMAGE_REPEAT_DESC="Свойството background-repeat задава, ако / или как ще се повтори фоновото изображение. По подразбиране фоновото изображение се повтаря както вертикално, така и хоризонтално.<Br><Br>Повторение: фоновото изображение ще се повтори вертикално и хоризонтално.<br><br>Повторение-x: Фоновото изображение ще се повтори само хоризонтално.<Br> <br>Повторение-у: Фоновото изображение ще се повтори само вертикално.<br> <br>Без-Повторение: фоновото изображение няма да се повтаря."
NR_BGIMAGE_SIZE="Размер"
NR_BGIMAGE_SIZE_DESC="Задайте размера на фоновото изображение.<br><br>Авто: Фоновото изображение с неговата ширина и височина.<br><br>Покритие: Мащабиране на фоновото изображение, така че фоновата област да бъде изцяло покрита от него. Някои части от фоновото изображение може да не се виждат.<br>Контейнер: Мащабирайте изображението по такъв начин, че неговите ширина и височина да се вместят във видимата област.<br><br>100% 100%: Разтегляне на фоновото изображение до пълно покриете областта на съдържанието."
NR_BGIMAGE_POSITION="Позиция"
NR_BGIMAGE_POSITION_DESC="Свойството background-position, задава началната позиция на фоново изображение. По подразбиране фоновото изображение се поставя в горния ляв ъгъл. Първата стойност е хоризонталното положение, а втората - вертикалното. <br><br>Можете да използвате някоя от предварително зададените стойности или да въведете собствени в проценти: x% y% или в пиксели xPos yPos."
