NR_BGIMAGE_REPEAT="wiederhole"
NR_BGIMAGE_REPEAT_DESC="Die Eigenschaft\" Hintergrundwiederholung \"legt fest, ob / wie ein Hintergrundbild wiederholt wird. Standardmäßig wird ein Hintergrundbild sowohl vertikal als auch horizontal wiederholt. <Br> <Br> Wiederholen: Das Hintergrundbild wird sowohl vertikal als auch wiederholt horizontal. <br> <br> Repeat-x: Das Hintergrundbild wird nur horizontal wiederholt. <Br> <br> Repeat-y: Das Hintergrundbild wird nur vertikal wiederholt. <br> <br> No-repeat: Der Hintergrund -Bild wird nicht wiederholt "
NR_BGIMAGE_SIZE="Größe"
NR_BGIMAGE_SIZE_DESC="Geben Sie die Größe eines Hintergrundbilds an. <br> <br> Auto: Das Hintergrundbild enthält Breite und Höhe. <br> <br> Cover: Skalieren Sie das Hintergrundbild so groß wie möglich, damit der Hintergrund erscheint Bereich wird vollständig vom Hintergrundbild abgedeckt. Einige Teile des Hintergrundbilds werden möglicherweise nicht im Bereich für die Hintergrundpositionierung angezeigt. <br> <br> Enthalten: Skalieren Sie das Bild auf die größte Größe, sodass sowohl seine Breite als auch seine Höhe passen im Inhaltsbereich <br> <br> 100% 100%: Dehnen Sie das Hintergrundbild, um den Inhaltsbereich vollständig zu bedecken. "
NR_BGIMAGE_POSITION="Position"
NR_BGIMAGE_POSITION_DESC="Die Eigenschaft\" Hintergrundposition \"legt die Startposition eines Hintergrundbilds fest. Standardmäßig wird ein Hintergrundbild in der oberen linken Ecke platziert. Der erste Wert ist die horizontale Position und der zweite Wert ist die vertikale. <Br > <br> Sie können entweder einen der vordefinierten Werte verwenden oder einen benutzerdefinierten Wert in Prozent eingeben: x% y% oder in Pixel xPos yPos. "
